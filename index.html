<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>tic tac toe</title>
</head>
<body>
<div class="header">
    <h1>Игра крестики-нолики</h1>
</div>
<div class="wapPoints">
    <div class="pointsU">
        <span>Ваш счёт:</span>
        <p class="points">2</p>
    </div>
    <div class="pointsU red">
        <span>Счёт бота:</span>
        <p class="points">2</p>
    </div>
</div>
<div class="wap">
    <div class="block"><p></p></div>
    <div class="block"><p>o</p></div>
    <div class="block"><p></p></div>
    <div class="block"><p>x</p></div>
    <div class="block"><p></p></div>
    <div class="block"><p>x</p></div>
    <div class="block"><p></p></div>
    <div class="block"><p></p></div>
    <div class="block"><p></p></div>
</div>
<div class="information">
    <p>Сейчас ваш ход</p>
</div>
<div class="overlay">
    <div class="start">
        Что выбираем?
        <div class="choice">
            <p>O</p>
            <p>X</p>
        </div>
    </div>
</div>
<div class="go">
    <p>Вы победили!</p>
</div>
</body>
</html>
